<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>BookShelf</title>
</head>

<body class="m-3">
    <div class="content row ">
        <div th:replace="fragments/header :: header"></div>
        <div class="col-3">
            <a href="/books/new" class="btn btn-primary">Add a Book</a>
        </div>
        <div class="col-8 row">
            <div th:each="book:${books}">
                <div class="card-group">
                    <div class="card col-3 mb-2" style="width: 18rem;">
                        <img th:src="${book.bookPhotoUrl}" class="card-img-top" alt="Book Photo">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            <p class="card-text" th:text="${book.shortDesc}"></p>
                            <div th:each="author: ${book.book_authors}">
                                <strong th:text="${author.firstName}"></strong>
                                <strong th:text="${author.lastName}"></strong>
                            </div>
                            <div class="row">
                                <p class="col-3 text-primary">
                                    <i class="bi bi-star-fill text-primary"></i>
                                </p>
                                <small class="col-3 text-success text-xl" th:text="${book.getRating().rating}"></small>
                            </div>
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">View Book</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="row text-center bg-dark text-light" th:insert="fragments/footer :: footer">Stuff</div>

</body>

</html>
