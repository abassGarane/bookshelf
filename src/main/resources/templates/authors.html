<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>BookShelf</title>
</head>

<body class="m-3">
    <div class="content row ">
        <div th:replace="fragments/header :: header"></div>
        <div class="col-8 row">
            <h3>All Authors</h3>
            <div class="authors card-group" th:each="author: ${authors}">
                <div class="card">
                    <img th:src="${author.author_photo_url}" alt="" class="card-img-top">
                    <div class="card title">
                        <small th:text="${author.firstName}"></small>
                        <small th:text="${author.lastName}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center bg-dark text-light" th:insert="fragments/footer :: footer">Stuff</div>
</body>

</html>
